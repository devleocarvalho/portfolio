<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escala NIHSS - AVC</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Escala NIHSS - Avaliação de AVC</h1>
    <div id="quiz-container">
      <p id="question"></p>
      <div id="options"></div>
      <button id="next-btn">Próxima</button>
    </div>
          <div id="result-container" class="hidden">
            <h2>Resultado Final</h2>
            <p id="total-score"></p>
            <p id="stroke-level"></p>
            <button onclick="generateReport()">Gerar Relatório</button>
            <button onclick="resetTest()">Repetir Teste</button>
            <h3>Relatório:</h3>
            <textarea id="report-box" rows="15" style="width: 100%; margin-top: 10px;"></textarea>          
          </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
